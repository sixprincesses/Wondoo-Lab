# Server Setting
server:
  port: 8080

# Database
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
        hbm2ddl:
          auto: create
  data:
    mongodb:
      host: localhost
      port: 27017
      database: feed
  datasource:
    url: jdbc:h2:tcp://localhost/~/feed
    driver-class-name: org.h2.Driver
    username: sa
    password: