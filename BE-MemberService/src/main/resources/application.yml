spring:
  output:
    ansi:
      enabled: always
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/${SCHEMA}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${USERNAME}
    password: ${PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging.level:
  org.hibernate.SQL: debug

github:
  client_id: ${CLIENT_ID}
  client_secret: ${CLIENT_SECRET}

jwt:
  token:
    secret: ${SECRET_KEY}
    access:
      expiration: 300000
    refresh:
      expiration: 604800000

data:
  redis:
    host: localhost
    port: 6379